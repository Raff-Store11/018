<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orbits Engine — Mockup</title>
  <style>
    :root {
      --bg: #000;
      --white: #ffffff;
      --muted: #f2f2f2;
      --accent-start: #d8b4fe;
      --accent-end: #a78bfa;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--bg); /* Ensure full background color */
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
    }

    .logo {
      margin-top: 46px;
      width: 140px;
      height: 140px;
      background: rgba(255, 255, 255, 0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 150%;
      max-height: 400%;
      display: block;
    }

    h2 {
      margin: 22px 0 12px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 3px;
      color: var(--white);
    }

    .form-box {
      width: 92%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 6px;
    }

    .input,
    .select {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border-radius: 22px;
      background: var(--muted);
      border: none;
      color: #111;
      font-size: 20px;
      text-align: center;
      outline: none;
    }

    .select {
      appearance: none;
    }

    .send-btn {
      margin-top: 12px;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      color: #07060a;
      border: none;
      padding: 14px 48px;
      border-radius: 36px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 10px 20px rgba(167, 139, 250, 0.12);
      transition: transform 0.12s ease, opacity 0.12s ease;
    }

    .send-btn:active {
      transform: scale(0.995);
    }

    .send-btn[disabled] {
      opacity: 0.6;
      cursor: default;
      transform: none;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.12s ease, visibility 0.12s;
      text-align: center;
      padding: 24px;
    }

    .popup.show {
      visibility: visible;
      opacity: 1;
    }

    .popup .inner {
      color: var(--white);
    }

    .popup h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
      font-weight: 800;
    }

    .popup p {
      margin: 8px 0 0;
      font-size: 18px;
      opacity: 0.95;
    }

    .note {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
    }

    /* Style tambahan untuk form login */
    .login-box {
      width: 92%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 6px;
    }

    .login-input {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border-radius: 22px;
      background: grey(--muted);
      border: none;
      color: #111;
      font-size: 16px;
      text-align: center;
      outline: none;
    }

    .login-btn {
      margin-top: 12px;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      color: #07060a;
      border: none;
      padding: 14px 48px;
      border-radius: 36px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 10px 20px rgba(167, 139, 250, 0.12);
      transition: transform 0.12s ease, opacity 0.12s ease;
    }

    .login-btn:active {
      transform: scale(0.995);
    }

    .login-btn[disabled] {
      opacity: 0.6;
      cursor: default;
      transform: none;
    }

    /* Style untuk menu setelah login */
    .main-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 2;
      left: 2;
      width: 50%;
      height: 100%;
      z-index: 10000;
      background-color: #000;
    }

    .menu-button {
      background: rgba(255, 255, 255, 0.05);
      color: var(--white);
      border: none;
      padding: 14px 48px;
      border-radius: 36px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      margin: 12px 0;
      transition: background-color 0.2s ease;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .logo-skull {
      width: 150px;
      margin-bottom: 20px;
    }

    @media (max-width: 420px) {
      .logo {
        width: 120px;
        height: 120px;
      }

      .popup h1 {
        font-size: 22px;
      }

      .popup p {
        font-size: 80px;
      }
    }
  </style>
</head>

<body>
  <div class="logo" aria-hidden="true">
    <img src="IMG-20250911-WA0040.jpg" alt="logo">
  </div>

  <h2 id="mainTitle">Login</h2>

  <!-- Form Login -->
  <div id="loginBox" class="login-box" role="form" aria-label="Login form">
    <input id="username" class="login-input" type="text" placeholder="Username" value="">
    <input id="password" class="login-input" type="password" placeholder="Password" value="">
    <button id="loginBtn" class="login-btn" type="button">
      <span>▶</span><span style="letter-spacing:1px">LOGIN</span>
    </button>
  </div>

  <!-- Menu Utama (Awalnya tersembunyi) -->
  <div id="mainMenu" class="main-menu">
    <img class="logo-skull" src="IMG-20250911-WA0040.jpg" alt="Skull Logo">
    <button id="bugWhatsAppBtn" class="menu-button">METODE BUG WHAT'S APP</button>
    <button class="menu-button">CONTACT ME WHATSAPP</button>
    <button class="menu-button">SUPPORT ME EMAIL</button>
     <button class="menu-button">EDUKASI INTERAKTIF</button>
  </div>

  <!-- Menu Attack (Awalnya tersembunyi) -->
  <div id="attackMenu" class="form-box" role="form" aria-label="Attack menu mockup" style="display:none;">
    <input id="phone" class="input" type="text" placeholder="Target Number" value="">
    <select id="method" class="select" aria-label="Metode">
      <option value="" disabled selected>Select Menu</option>
      <option>Crash Iphone</option>
      <option>Delay Hard</option>
      <option>Crash Infinity</option>
      <option>Blank Screen</option>
      <option>Bulldozer</option>
    </select>
    <button id="sendBtn" class="send-btn" type="button">
      <span>▶</span><span style="letter-spacing:1px">SEND BUG</span>
    </button>
  </div>

  <!-- popup -->
  <div id="popup" class="popup" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="inner">
      <h1 id="title">BUG SUCCES✅</h1>
      <p id="sub">ATTACKER WHAT'SAPP 62xxxx</p>
      <div class="note">Ketuk layar untuk menutup</div>
    </div>
  </div>

  <script>
    (function () {
      // Elemen-elemen Login
      const loginBox = document.getElementById('loginBox');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('loginBtn');
      const mainTitle = document.getElementById('mainTitle');

      // Elemen-elemen Menu Utama
      const mainMenu = document.getElementById('mainMenu');
      const bugWhatsAppBtn = document.getElementById('bugWhatsAppBtn');

      // Elemen-elemen Attack Menu
      const attackMenu = document.getElementById('attackMenu');
      const btn = document.getElementById('sendBtn');
      const phone = document.getElementById('phone');
      const popup = document.getElementById('popup');
      const sub = document.getElementById('sub');

      // Fungsi untuk normalisasi nomor telepon
      function normalizeTo62(raw) {
        if (!raw) return '62xxxx';
        const d = raw.toString().replace(/\D/g, '');
        if (!d) return '62xxxx';
        if (d.startsWith('62')) return d;
        if (d.startsWith('0')) return '62' + d.slice(1);
        if (d.startsWith('8')) return '62' + d;
        return d;
      }

      // Event listener untuk tombol Login
      loginBtn.addEventListener('click', () => {
        const username = usernameInput.value;
        const password = passwordInput.value;

        // Kondisi login (username dan password harus "Attacker" dan "Attacker123")
        if (username === 'Attacker' && password === 'Attacker123') {
          // Sembunyikan form login
          loginBox.style.display = 'none';
          // Tampilkan menu utama
          mainMenu.style.display = 'flex';
          // Ubah judul
          mainTitle.textContent = 'Main Menu';
        } else {
          alert('Login gagal. Coba lagi.');
        }
      });

      // Event listener untuk tombol BUG WHAT'S APP
      bugWhatsAppBtn.addEventListener('click', () => {
        // Sembunyikan menu utama
        mainMenu.style.display = 'none';
        // Tampilkan menu attack
        attackMenu.style.display = 'flex';
        // Ubah judul
        mainTitle.textContent = 'Attack Menu';
      });

      // Event listener untuk tombol SEND BUG
      btn.addEventListener('click', () => {
        btn.disabled = true;
        btn.innerHTML = 'WAIT...';

        setTimeout(() => {
          const normalized = normalizeTo62(phone.value);
          sub.textContent = "ATTACKER WHAT'SAPP " + normalized;
          popup.classList.add('show');
          popup.setAttribute('aria-hidden', 'false');
        }, 3000);
      });

      // Event listener untuk menutup popup
      popup.addEventListener('click', () => {
        popup.classList.remove('show');
        popup.setAttribute('aria-hidden', 'true');
        btn.disabled = false;
        btn.innerHTML = '<span>▶</span><span style="letter-spacing:1px">SEND BUG</span>';
      });

      // Event listener untuk menutup popup dengan tombol Esc
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && popup.classList.contains('show')) {
          popup.classList.remove('show');
          popup.setAttribute('aria-hidden', 'true');
          btn.disabled = false;
          btn.innerHTML = '<span>▶</span><span style="letter-spacing:1px">SEND BUG</span>';
        }
      });
    })();
  </script>
</body>
</html>
